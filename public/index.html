<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>EcoMeetup - Find Eco Events Near You!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/lumen/bootstrap.min.css" />
    <!--Local CSS-->
    <link href="stylesheets/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>

    <!---NAVBAR-->
    <nav class="navbar navbar-dark bg-primary navbar-expand-lg text-uppercase fixed-top">
        <a id="userName" class="navbar-brand" href="#" style="color:white">Please log in or sign up to add or join an
            event</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">

                <!--Login-->
                <li class="nav-item active">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal"
                        id="loginButton">
                        Log in
                    </button>
                </li>

                <!--Signup-->
                <li class="nav-item active">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signupModal"
                        id="signUpButton">
                        Sign up
                    </button>
                </li>

                <!--Logout-->
                <li>
                    <button type="button" class="btn btn-primary" id="logoutButton" style="display: none;">
                        Log out
                    </button>
                </li>
            </ul>
        </div>
    </nav>


    <!--LANDING PAGE SECTION-->
    <section id="ecoMeetupHero" class="page-section text-white mb-0">
        <!--Title-->
        <h1 id="maintitle">EcoMeetup</h1>
        <br>
        <br>
        <h3 id="mainblurb"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"
                href="#searchSection">Discover environmental events near you >></a></h3>
        <!--Main carousel-->
        <div id="ecoMeetupCarousel" class="carousel slide carousel-fade" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/turtle.jpg" class="d-block w-100" alt="images">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>


    <!--Search Section-->
    <section class="page-section" id="searchSection">
        <div class="container">
            <form action="#" method="post" novalidate="novalidate">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="col-lg-3 col-md-4 col-sm-12 p-0">
                                <input type="search" id="searchTerm" class="form-control search-slt"
                                    placeholder="Enter city or suburb">
                            </div>
                            <div class="col-lg-3 col-md-2 col-sm-12 p-0">
                                <input type="submit" value="Search" id="searchButton" class="btn btn-danger wrn-btn">
                            </div>
                            <div class="col-lg-3 col-md-2 col-sm-12 p-0">
                                <button type="button" class="btn btn-danger wrn-btn" id="myEventsButton"
                                    style="display: none;">
                                    My Events
                                </button>
                            </div>
                            <div class="col-lg-3 col-md-2 col-sm-12 p-0">
                                <button type="button" class="btn btn-danger wrn-btn" id="allEventsButton"
                                    style="display: none;">
                                    All Events
                                </button>
                            </div>
                            <div class="col-lg-3 col-md-2 col-sm-12 p-0"></div>
                            <button type="button" class="btn btn-success wrn-btn" data-toggle="modal"
                                data-target="#addEventModal" id="addEventButton" style="display: none;">
                                Add Event
                            </button>
                        </div>
                    </div>
                </div>
        </div>
        </form>
        </div>
    </section>

    <span class="event-container page-section" id="eventsSection">
    </span>


    <!--Add Event Modal-->
    <div class="modal" tabindex="-1" role="dialog" id="addEventModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add an Event</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="event-form">
                        <div class="container">
                            <div class="row">
                                <div class="col-10">
                                    <div class="form-group">
                                        <label for="new-event-title">Title</label>
                                        <input id="new-event-title" class="new-event-title form-control"
                                            placeholder="Event Title" type="text" />
                                    </div>
                                    <div class="form-group">
                                        <label for="new-event-description">Description</label>
                                        <input id="new-event-description" class="new-event-description form-control"
                                            placeholder="Describe your event" type="text" />
                                    </div>
                                    <div class="form-group">
                                        <label for="new-event-venue">Venue</label>
                                        <input id="new-event-venue" class="new-event-venue form-control"
                                            placeholder="Venue (please include the city or suburb)" type="text" />
                                    </div>
                                    <div class="form-group">
                                        <label for="new-event-category">Category</label>
                                        <select id="new-event-category" class="new-event-category form-control">
                                            <option value="">--Please choose a category--</option>
                                            <option value="Cleanup">Cleanup</option>
                                            <option value="Recycling">Recycling</option>
                                            <option value="Tree Planting">Tree Planting</option>
                                            <option value="Other">Other</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="new-event-dateTime">Date</label>
                                        <input type="datetime-local" class="new-event-dateTime"
                                            name="new-event-dateTime">
                                    </div>
                                    <button type="submit" class="btn btn-success">Add Event</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="loginModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Log in</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                <form class="login">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email address</label>
                                        <input type="email" class="form-control" id="login-email-input"
                                            placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Password</label>
                                        <input type="password" class="form-control" id="login-password-input"
                                            placeholder="Password">
                                    </div>
                                    <button id="login" type="submit" class="btn btn-default">Login</button>
                                </form>
                                <br />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Sign up modal -->
    <div class="modal" tabindex="-1" role="dialog" id="signupModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Signup</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                <form class="signup">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email address</label>
                                        <input type="email" class="form-control" id="signup-email-input"
                                            placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Password</label>
                                        <input type="password" class="form-control" id="signup-password-input"
                                            placeholder="Password">
                                    </div>
                                    <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                                        <span class="sr-only">Error:</span> <span class="msg"></span>
                                    </div>
                                    <button type="submit" class="btn btn-default">Sign Up</button>
                                </form>
                                <br />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom Script -->
    <script src="js/view.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
