<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>EcoMeetup - Find Eco Events Near You!</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/lumen/bootstrap.min.css" />
    <link href="stylesheets/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>

    <!---Add NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a id="userName" class="navbar-brand" href="#">Hello, Username!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">

                <!--Login-->
                <li class="nav-item active">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal"
                        id="loginButton">
                        Log in
                    </button>
                </li>

                <!--Signup-->
                <li class="nav-item active">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signupModal"
                        id="signUpButton">
                        Sign up
                    </button>
                </li>

                <!--Logout-->
                <li>
                    <button type="button" class="btn btn-primary" id="logoutButton" style="display: none;">
                        Log out
                    </button>
                </li>
            </ul>
        </div>
    </nav>

    <!--MODAL SECTION-->
    <section>

        <!--Title-->
        <h1 id="maintitle">EcoMeetup</h1>
        <h3 id="mainblurb">Discover environmental events near you</h3>

        <!--Main carousel-->
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/turtle.jpg" class="d-block w-100" alt="images">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>

    <!--Search Section-->
    <section class="search-section">
        <div class="container">
            <form>
                <i class="fas fa-search"></i>
                <input type="search" id="searchTerm" placeholder="Enter city or suburb">
                <input type="submit" value="Search" id="searchButton" class="btn btn-success">
                <button type="button" class="btn btn-success" id="myEventsButton" style="display: none;">
                    My Events
                </button>
                <button type="button" class="btn btn-success" id="allEventsButton" style="display: none;">
                    All Events
                </button>
            </form>
        </div>
    </section>

    <!--Create Event-->
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <ul class="list-group event-list">
                    <li class="list-group-item new-item">
                        <form id="event-form">
                            <div class="container">
                                <div class="row">
                                    <div class="col-10">
                                        <input class="new-event-title form-control" placeholder="Event Title"
                                            type="text" />
                                        <input class="new-event-description form-control"
                                            placeholder="Describe your event" type="text" />
                                        <input class="new-event-venue form-control"
                                            placeholder="Venue (please include the city or suburb)" type="text" />
                                        <select class="new-event-category form-control">
                                            <option value="">--Please choose a category--</option>
                                            <option value="Cleanup">Cleanup</option>
                                            <option value="Recycling">Recycling</option>
                                            <option value="Tree Planting">Tree Planting</option>
                                            <option value="Other">Other</option>
                                        </select>
                                        <form action="/action_page.php">
                                            <label for="new-event-dateTime">Local Date and Time:</label>
                                            <input type="datetime-local" class="new-event-dateTime"
                                                name="new-event-dateTime">
                                        </form>
                                    </div>
                                    <div class="col-2">
                                        <button type="submit" class="btn btn-success">Add Event</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </li>
                    <span class="event-container">
                    </span>
                </ul>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="loginModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Log in</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                <h2>Login</h2>
                                <form class="login">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email address</label>
                                        <input type="email" class="form-control" id="login-email-input"
                                            placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Password</label>
                                        <input type="password" class="form-control" id="login-password-input"
                                            placeholder="Password">
                                    </div>
                                    <button type="submit" class="btn btn-default">Login</button>
                                </form>
                                <br />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Sign up modal -->

    <div class="modal" tabindex="-1" role="dialog" id="signupModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Signup</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                <h2>Signup</h2>


                                <form class="signup">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email address</label>
                                        <input type="email" class="form-control" id="signup-email-input"
                                            placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Password</label>
                                        <input type="password" class="form-control" id="signup-password-input"
                                            placeholder="Password">
                                    </div>
                                    <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                                        <span class="sr-only">Error:</span> <span class="msg"></span>
                                    </div>
                                    <button type="submit" class="btn btn-default">Sign Up</button>
                                </form>

                                <!-- <div class="form-group">
                                        <label for="exampleInputFirstName">First Name</label>
                                        <input type="firstName" class="form-control" id="signup-firstName-input"
                                            placeholder="First Name">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputLastName">Last Name</label>
                                        <input type="lastName" class="form-control" id="signup-lastName-input"
                                            placeholder="Last Name"> 
                                    </div>    
                                        -->
                                <br />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>



    <!-- Custom Script -->
    <script src="js/view.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/signup.js"></script>
    <script>
        $('#myModal').on('shown.bs.modal', function () {
            $('#myInput').trigger('focus')
        })
        $('#logoutButton').on('click', function () {
            console.log("Logout button clicked");
            $.get("logout", function (data) {
                let userData = {};
                localStorage.clear();
                $("#loginButton").show();
                $("#signUpButton").show();
                $("#logoutButton").hide();
                $("#userName").hide();
            })
        })

    </script>


</body>

</html>
